<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <title>Google Search</title>
</head>
<body>
    <header>
        <div id="input_box">
            <img src="img/google_logo.png" alt="logo">
            <form>
                <input type="text" name="search">
                <span class="lnr lnr-magnifier" id="search_icon"></span>
                <span class="lnr lnr-keyboard" id="keyboard_icon"></span>
                <span class="lnr lnr-mic" id="mic_icon"></span>
                <span id="separator_icon">|</span>
                <span class="lnr lnr-cross" id="cross_icon"></span>
            </form>
        </div>
        <nav>
            <ul id="links_list">
                <li class="active">
                    <span class="lnr lnr-magnifier"></span>
                    <a href="#">Todas</a>
                </li>
                <li>
                    <span class="lnr lnr-picture"></span>
                    <a href="#">Imagens</a>
                </li>
                <li>
                    <span class="lnr lnr-inbox"></span>
                    <a href="#">Noticias</a>
                </li>
                <li>
                    <span class="lnr lnr-film-play"></span>
                    <a href="#">Videos</a>
                </li>
                <li>
                    <span class="lnr lnr-book"></span>
                    <a href="#">Livros</a>
                </li>
                <li>
                    <span class="lnr lnr-menu"></span>
                    <a href="#">Mais</a>
                </li>
                <li class="tools">
                    <a href="#">Ferramentas</a>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
